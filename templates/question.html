{% extends "base.html" %}
{% block content %}
  <h1>{{ question.question }}</h1>
  <form method="POST" action="/answer">
    {% for choice in question.choices %}
      <input type="radio" name="answer" value="{{ choice }}"> {{ choice }}<br>
    {% endfor %}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
